<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact-us.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="./images/logo.png" alt="logo.png" />
        </div>
        <nav id="menu">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div id="login">Log In / Register</div>
      </header>
      <main id="main-contact">
        <form id="contact-form" onsubmit="return false;">
          <h3>Please fill the details</h3>
          <div id="name-form">
            <label for="name">Name</label
            ><input
              type="text"
              id="name"
              placeholder="Please write your name"
              required
            />
            <div id="name-error" class="error-message"></div>
          </div>
          <div id="phone-email-form">
            <div id="phone-form">
              <label for="phone">Phone No</label
              ><input
                type="number"
                id="phone"
                placeholder="Please write your phone number"
                required
              />
              <div id="phone-error" class="error-message"></div>
            </div>
            <div id="email-form">
              <label for="email">Email</label
              ><input
                type="email"
                id="email"
                placeholder="Please write your email"
                required
              />
              <div id="email-error" class="error-message"></div>
            </div>
          </div>
          <div id="address-form">
            <label for="address">Address</label>
            <textarea
              id="address"
              placeholder="Please write your address"
            ></textarea>
            <div id="address-error" class="error-message"></div>
          </div>
          <div id="date-form">
            <label for="date">Date</label><input type="date" id="date" />
          </div>
          <div id="message-form">
            <label for="message">Message</label>
            <textarea
              id="message"
              placeholder="please write your comment"
            ></textarea>
            <div id="message-error" class="error-message"></div>
          </div>
          <div id="message-successful"></div>
          <button type="submit" onclick="handleSubmit()">Submit</button>
        </form>
      </main>
      <footer>
        <div class="address">
          <p>MELAKA SANITIZE SDN BHD</p>
          <p>
            48, Jalan 1, Taman Industri Pandan Indah, 55100 Kuala Lumpur,
            Malaysia.
          </p>
        </div>
        <p>&copy; 2022 MELAKA SANITIZE SDN BHD</p>
      </footer>
    </div>
    <script src="./js/contact.js"></script>
  </body>
</html>
